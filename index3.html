                <!-- Cards Container -->

                                </div>

                        <!-- Card 2 - Orange -->

                                <div class="w-full h-full bg-gradient-to-br from-orange-400 to-red-500 flex items-center justify-center">
                                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                                        <div class="w-12 h-12 bg-orange-500 rounded-full relative">
                                            <div class="absolute top-1 left-1 w-2 h-2 bg-red-500 rounded-full"></div>
                                            <div class="absolute top-2 right-1 w-1 h-1 bg-yellow-500 rounded-full"></div>
                                            <div class="absolute bottom-1 left-3 w-1 h-1 bg-green-500 rounded-full"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="text-lg font-bold text-center mb-2">Healthy Salad</h3>
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-2xl font-bold">$3.00</span>

                                    <i class="fas fa-star text-yellow-300 text-sm"></i>

                            </div>
                            <button class="w-full bg-white text-orange-400 py-2 px-4 rounded-full font-semibold hover:bg-gray-100 transition-colors">

                        <!-- Card 3 - Green -->
                        <div class="min-w-72 bg-green-400 rounded-3xl p-6 text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                            <div class="bg-white rounded-full w-24 h-24 mx-auto mb-4 overflow-hidden shadow-md">
                                <div class="w-full h-full bg-gradient-to-br from-green-400 to-emerald-500 flex items-center justify-center">
                                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                                        <div class="w-12 h-12 bg-green-500 rounded-full relative">

                            </div>

                        <!-- Card 4 - Blue -->

                                <div class="w-full h-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                                        <div class="w-12 h-12 bg-blue-500 rounded-full relative">
                                            <div class="absolute top-1 left-1 w-2 h-2 bg-purple-400 rounded-full"></div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3 class="text-lg font-bold text-center mb-2">Healthy Salad</h3>
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-2xl font-bold">$5.00</span>
                                <div class="flex items-center">
                                    <i class="fas fa-star text-yellow-300 text-sm"></i>

                            </div>

                        </div>

                        <!-- Card 5 - Purple -->
                        <div class="min-w-72 bg-purple-500 rounded-3xl p-6 text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                            <div class="bg-white rounded-full w-24 h-24 mx-auto mb-4 overflow-hidden shadow-md">
                                <div class="w-full h-full bg-gradient-to-br from-purple-400 to-indigo-500 flex items-center justify-center">
                                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">

                <!-- Right Arrow -->
                <button id="nextBtn" class="absolute right-0 z-10 bg-white rounded-full w-12 h-12 shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center hover:scale-110">

                </button>
            </div>

            <!-- Pagination Dots -->
            <div class="flex justify-center mt-8 space-x-2">
                <div class="pagination-dot w-3 h-3 bg-white rounded-full cursor-pointer transition-all duration-300 opacity-50"></div>
                <div class="pagination-dot w-3 h-3 bg-white rounded-full cursor-pointer transition-all duration-300 opacity-100"></div>
                <div class="pagination-dot w-3 h-3 bg-white rounded-full cursor-pointer transition-all duration-300 opacity-50"></div>
            </div>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const cardWidth = 312; // 288px card + 24px gap
        const cardsContainer = document.getElementById('cardsContainer');
        const totalCards = document.querySelectorAll('#cardsContainer > div').length;
        const visibleCards = 3;
        const maxIndex = totalCards - visibleCards;
        const dots = document.querySelectorAll('.pagination-dot');

        function updateCarousel() {
            const translateX = -currentIndex * cardWidth;
            cardsContainer.style.transform = `translateX(${translateX}px)`;
            
            // Update pagination dots
            dots.forEach((dot, index) => {
                if (index === Math.floor(currentIndex / visibleCards)) {
                    dot.style.opacity = '1';
                } else {
                    dot.style.opacity = '0.5';
                }
            });
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < maxIndex) {
                currentIndex++;
                updateCarousel();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        // Pagination dot clicks
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index * visibleCards;
                if (currentIndex > maxIndex) currentIndex = maxIndex;
                updateCarousel();
            });
        });

        // Auto-scroll (optional)
        setInterval(() => {
            if (currentIndex < maxIndex) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateCarousel();
        }, 5000);
    </script>
</body>
</html>
