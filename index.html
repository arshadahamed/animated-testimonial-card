<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 270px;
      height: 370px;
      background-color: #fdeee8;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
    }

    .thumbnail {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .thumbnail img,
    .thumbnail video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      top: 0;
      left: 0;
    }

    .thumbnail video {
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .card:hover video {
      opacity: 1;
    }

    .overlay-details {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px 15px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
      z-index: 2;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.4s ease;
      color: #fff;
    }

    .card:hover .overlay-details {
      opacity: 1;
      transform: translateY(0);
    }

    .overlay-details h3 {
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.25);
      font-size: 12px;
      font-weight: 500;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }

    .name-tag {
      position: fixed;
      background: white;
      color: black;
      padding: 8px 16px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      z-index: 1000;
      font-size: 14px;
      transform: translate(0, -50%) scale(0.8);
      transition: opacity 0.2s ease, transform 0.2s ease;
      white-space: nowrap;
      will-change: transform;
    }

    .name-tag.visible {
      opacity: 1;
      transform: translate(0, -50%) scale(1);
    }

    .name-tag.moving {
      transition: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      transform: scale(0.8);
      animation: modalAppear 0.3s ease forwards;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #000;
    }

    .modal-video {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .modal-profile {
      text-align: center;
    }

    .modal-profile h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 24px;
    }

    .modal-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .modal-tag {
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
    }

    .modal-description {
      color: #666;
      line-height: 1.6;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes modalAppear {
      from { 
        transform: scale(0.8);
        opacity: 0;
      }
      to { 
        transform: scale(1);
        opacity: 1;
      }
    }


  </style>
</head>
<body>

  <!-- Shared floating name tag -->
  <div class="name-tag" id="floatingName"></div>

  <script>
    const cards = document.querySelectorAll('.card');
    const floatingName = document.getElementById('floatingName');
    let currentCard = null;
    let targetX = 0;
    let targetY = 0;
    let currentX = 0;
    let currentY = 0;
    let animationId = null;

    // Smooth animation function
    function animateNameTag() {
      const lerp = (start, end, factor) => start + (end - start) * factor;
      const smoothFactor = 0.1; // Lower = smoother but slower following

      currentX = lerp(currentX, targetX, smoothFactor);
      currentY = lerp(currentY, targetY, smoothFactor);

      floatingName.style.left = `${currentX}px`;
      floatingName.style.top = `${currentY}px`;

      if (Math.abs(targetX - currentX) > 0.5 || Math.abs(targetY - currentY) > 0.5) {
        animationId = requestAnimationFrame(animateNameTag);
      }
    }

    cards.forEach(card => {
      const video = card.querySelector('video');
      const name = card.getAttribute('data-name');

      card.addEventListener('mouseenter', () => {
        currentCard = card;
        video.currentTime = 0;
        video.play();
        floatingName.innerText = name;
        floatingName.classList.add('visible');
        floatingName.classList.add('moving');
        
        // Start animation loop
        if (animationId) cancelAnimationFrame(animationId);
        animateNameTag();
      });

      card.addEventListener('mouseleave', () => {
        currentCard = null;
        video.pause();
        video.currentTime = 0;
        floatingName.classList.remove('visible');
        floatingName.classList.remove('moving');
        
        // Stop animation loop
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      });

      card.addEventListener('mousemove', (e) => {
        if (currentCard === card) {
          // Set target position with spacing
          const spacing = 20;
          targetX = e.clientX + spacing;
          targetY = e.clientY;

          // Boundary checking
          const tagRect = floatingName.getBoundingClientRect();
          const maxX = window.innerWidth - tagRect.width - 10;
          const maxY = window.innerHeight - tagRect.height - 10;

          targetX = Math.min(targetX, maxX);
          targetY = Math.min(Math.max(targetY, 10), maxY);

          // Start animation if not already running
          if (!animationId) {
            animateNameTag();
          }
        }
      });
    });

    // Hide name tag when mouse leaves the window
    document.addEventListener('mouseleave', () => {
      floatingName.classList.remove('visible');
      floatingName.classList.remove('moving');
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
    });
  </script>

</body>
</html>
