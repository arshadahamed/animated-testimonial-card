<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StatiQ Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-[#0f172a] text-white font-sans">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4">
    <div class="text-white font-bold text-xl">Stati<span class="text-red-500">Q</span>.</div>
    <nav class="hidden md:flex gap-6 text-sm">
      <a href="#" class="hover:text-gray-300">Services</a>
      <a href="#" class="hover:text-gray-300">Features</a>
      <a href="#" class="hover:text-gray-300">Projects</a>
      <a href="#" class="hover:text-gray-300">Pricing</a>
      <a href="#" class="hover:text-gray-300">Reviews</a>
      <a href="#" class="bg-white text-black px-4 py-1.5 rounded-full text-sm hover:bg-gray-100">Book a call</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="text-center px-6 py-24 md:py-32">
    <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-white">
      About the
      <span class="inline-flex items-center mx-2 relative">
        <!-- Image 1 -->
        <span class="relative inline-block w-[50px] h-[50px] md:w-[70px] md:h-[70px] translate-y-1 rounded-xl overflow-hidden z-20 border-4 border-white rotate-[8deg] -skew-y-2">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=facearea&facepad=3&w=500&h=500&q=80" alt="Person 1" class="object-cover w-full h-full" />
        </span>
        <!-- Image 2 -->
        <span class="relative -ml-4 inline-block w-[50px] h-[50px] md:w-[70px] md:h-[70px] translate-y-1 rounded-xl overflow-hidden z-10 border-4 border-white -rotate-[8deg] skew-y-2">
          <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=facearea&facepad=3&w=500&h=500&q=80" alt="Person 2" class="object-cover w-full h-full" />
        </span>
        &nbsp;people
      </span><br />
      behind <span class="text-white">Statiq</span>
    </h1>
  </section>

  <!-- Carousel Section -->
  <div class="relative w-full max-w-6xl mx-auto overflow-hidden">
    <div id="carousel" class="flex space-x-4 overflow-x-auto scroll-smooth no-scrollbar px-6 py-4">
      <!-- Cards -->
      <div class="flex-shrink-0 w-40 bg-pink-400 text-white rounded-2xl p-4 text-center shadow-lg">
        <img src="https://img.pikbest.com/png-images/20241202/vibrant-traditional-indian-thali-with-assorted-dishes-on-round-wooden-platter_11159617.png!bw700" class="mx-auto mb-2 rounded-full" alt="Berries Salad">
        <h3 class="text-sm font-bold">Berries Salad</h3>
        <p class="text-lg font-semibold">$5.00</p>
        <button class="mt-2 text-xs bg-white text-pink-600 px-4 py-1 rounded-full">Order Now</button>
      </div>

      <div class="flex-shrink-0 w-40 bg-orange-400 text-white rounded-2xl p-4 text-center shadow-lg">
        <img src="https://img.pikbest.com/png-images/20241202/vibrant-traditional-indian-thali-with-assorted-dishes-on-round-wooden-platter_11159617.png!bw700" class="mx-auto mb-2 rounded-full" alt="Healthy Salad">
        <h3 class="text-sm font-bold">Healthy Salad</h3>
        <p class="text-lg font-semibold">$3.00</p>
        <button class="mt-2 text-xs bg-white text-orange-600 px-4 py-1 rounded-full">Order Now</button>
      </div>

      <div class="flex-shrink-0 w-40 bg-green-400 text-white rounded-2xl p-4 text-center shadow-lg">
        <img src="https://img.pikbest.com/png-images/20241202/vibrant-traditional-indian-thali-with-assorted-dishes-on-round-wooden-platter_11159617.png!bw700" class="mx-auto mb-2 rounded-full" alt="Green Salad">
        <h3 class="text-sm font-bold">Green Salad</h3>
        <p class="text-lg font-semibold">$4.00</p>
        <button class="mt-2 text-xs bg-white text-green-600 px-4 py-1 rounded-full">Order Now</button>
      </div>

      <div class="flex-shrink-0 w-40 bg-indigo-500 text-white rounded-2xl p-4 text-center shadow-lg">
        <img src="https://img.pikbest.com/png-images/20241202/vibrant-traditional-indian-thali-with-assorted-dishes-on-round-wooden-platter_11159617.png!bw700" class="mx-auto mb-2 rounded-full" alt="Fresh Salad">
        <h3 class="text-sm font-bold">Fresh Salad</h3>
        <p class="text-lg font-semibold">$5.00</p>
        <button class="mt-2 text-xs bg-white text-indigo-600 px-4 py-1 rounded-full">Order Now</button>
      </div>
    </div>

    <!-- Left Arrow -->
    <button onclick="scrollLeft()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white text-black p-2 rounded-full shadow-md z-10">
      &#8592;
    </button>

    <!-- Right Arrow -->
    <button onclick="scrollRight()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white text-black p-2 rounded-full shadow-md z-10">
      &#8594;
    </button>
  </div>

  <!-- Scroll Script -->
  <script>
    const carousel = document.getElementById("carousel");

    function scrollLeft() {
      carousel.scrollBy({ left: -200, behavior: 'smooth' });
    }

    function scrollRight() {
      carousel.scrollBy({ left: 200, behavior: 'smooth' });
    }
  </script>

</body>
</html>
